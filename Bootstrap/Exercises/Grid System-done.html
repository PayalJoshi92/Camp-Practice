<!doctype html> <!-- Required HTML 5 Doctype -->

<html lang="en">

  <head>

      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <style>
      .row {
        border: 1px solid black;
      }
      </style>
  </head>
  <body>

    <div class="container-fluid">
      <h1>Bootstrap Grid System</h1>
      <p>Grid Classes</p>

      <div class="row">
        <div class="col" style="background-color:blue;"> Extra Small1</div>
        <div class="col" style="background-color:lightblue;"> Extra Small2</div>
        <div class="col" style="background-color:aliceblue;"> Extra Small3</div>
      </div>

      <div class="row">
        <div class="col-sm-3" style="background-color:aqua;">Small Column1</div>
        <div class="col-sm-3" style="background-color:aquamarine;">Small Column2</div>
        <div class="col-sm-3" style="background-color:azure;">Small Column3</div>
        <div class="col-sm-3" style="background-color:antiquewhite;">Small Column4</div>
      </div>

      <div class="row">
        <div class="col-sm-4" style="background-color:red;">.col-sm-4</div>
        <div class="col-sm-8" style="background-color:rosybrown;">.col-sm-8</div>
      </div>

    </div>

  </body>
    
</html>
